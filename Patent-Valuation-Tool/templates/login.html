<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Patent Valuation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        .main-header {
            flex-shrink: 0;
        }
        .login-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
            text-align: center;
        }
        .login-container h2 {
            color: #4caf50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .login-container label {
            display: block;
            margin-top: 15px; 
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .flash-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Patent Valuation Tool</h1>
    </header>
    
    <div class="login-wrapper">
        <div class="login-container">
            <h2>User Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <label for="identifier">Username or Email:</label>
                <input id="identifier" name="identifier" type="text" placeholder="Username or Email" required>

                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Password" required>

                <button type="submit" class="btn" style="margin-top: 20px;">Login</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 PatentFlex</p>
    </footer>
</body>
</html>
